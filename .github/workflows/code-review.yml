name: AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened, ready_for_review]

jobs:
  checks:
    name: Quality checks (lint, typecheck, test)
    runs-on: ubuntu-latest
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Typecheck
        run: pnpm typecheck

      - name: Test
        run: pnpm test

  review:
    name: AI code review
    runs-on: ubuntu-latest
    needs: checks
    if: github.event.pull_request.draft == false
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: AI Review with OpenAI
        uses: cozymaple/ai-code-review-action@v1
        continue-on-error: true
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          openai_api_key: ${{ secrets.OPENAI_API_KEY }}
          model: gpt-4.1-mini           # or gpt-4.1 / gpt-4o etc.
          exclude: "**/*.json,**/db.json,**/*.md"
          max-comments: 20
          prompt: |
            Act as a senior staff engineer reviewing a Next.js 16 + React 19 codebase.
            Focus your review on:
            - Performance (bundle size, rendering patterns, data fetching)
            - State management (React Query, Valtio, prop drilling)
            - Clean code and maintainability (naming, abstractions, duplication)
            - Security and correctness at a high level
            Only comment on changes in this pull request.
            Prefer few, high-impact, actionable comments over many small nits.
