name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  quality:
    name: Quality Gates
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Biome CI checks
        run: pnpm check:ci

      - name: Type check
        run: pnpm typecheck

      - name: Unit tests
        run: pnpm test --runInBand

      - name: Build
        run: pnpm build

